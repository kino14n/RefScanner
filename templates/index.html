<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>RefScanner</title>
    <style>
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ccc; padding: 8px; }
      th { background: #eee; }
    </style>
  </head>
  <body>
    <h1>üîç RefScanner</h1>
    <form id="form">
      <p>Introduce c√≥digos separados por comas o uno por l√≠nea:</p>
      <textarea id="codes" rows="5" style="width:100%;"></textarea><br>
      <button type="submit">Buscar</button>
    </form>
    <div id="out"></div>
    <script>
      document.getElementById('form').addEventListener('submit', async e=>{
        e.preventDefault();
        const codes = document.getElementById('codes').value;
        const resp = await fetch('/search', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({codes})
        });
        const data = await resp.json();
        if (!data.length) return;
        let html = '<table><tr><th>C√≥digo</th><th>Manifiesto</th><th>Link</th><th>P√°ginas</th></tr>';
        data.forEach(r=>{
          if (r.mensaje) {
            html += `<tr><td colspan="4">${r.mensaje}</td></tr>`;
          } else {
            html += `<tr>
              <td>${r.codigo}</td>
              <td>${r.manifiesto}</td>
              <td><a href="${r.link}" target="_blank">Abrir PDF</a></td>
              <td>${r.paginas}</td>
            </tr>`;
          }
        });
        html += '</table>';
        document.getElementById('out').innerHTML = html;
      });
    </script>
  </body>
</html>
